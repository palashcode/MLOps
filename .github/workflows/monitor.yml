name: monitor 
on:
    schedule:
        - cron: '*/1 * * * *'
    run:
        runs-on: [ubuntu-latest]
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.7'
        
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirement.txt

            - name: monitor
              run: |
                python monitor.py

